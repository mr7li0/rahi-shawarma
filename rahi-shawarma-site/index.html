        function renderNav() {
            const nav = document.getElementById('category-nav');
            nav.innerHTML = menuData.map(cat => `
                <button onclick="scrollToSection('${cat.id}')" id="btn-${cat.id}" 
                    class="nav-btn whitespace-nowrap px-6 py-3 rounded-full text-[11px] font-black transition-all text-gray-500 bg-gray-50 border border-gray-100 uppercase">
                    ${cat.title[currentLang]}
                </button>
            `).join('');
        }

        function renderMenu() {
            const container = document.getElementById('menu-container');
            const currencyLabel = currentLang === 'ar' ? 'ريال' : 'SAR';
            container.innerHTML = menuData.map(category => `
                <section id="${category.id}" class="category-section mb-16">
                    <h2 class="text-2xl md:text-4xl font-black mb-8 px-2">${category.title[currentLang]}</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${category.items.map(item => `
                            <div class="menu-item-card">
                                ${item.img ? `<div class="food-img-frame"><img src="${item.img}" class="w-full h-full object-cover"></div>` : ''}
                                <div class="item-content">
                                    <h3 class="font-black text-gray-900 text-lg">${item.name[currentLang]}</h3>
                                    <p class="text-[10px] text-gray-500 font-medium">${item.ing[currentLang]}</p>
                                    <div class="price-text">${item.price[currentLang]} <span class="currency">${currencyLabel}</span></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `).join('');
        }

        function scrollToSection(id) {
            const el = document.getElementById(id);
            if (el) window.scrollTo({ top: el.offsetTop - 150, behavior: 'smooth' });
        }

        // دالة المتابعة التلقائية في الشريط العلوي
        function initScrollSpy() {
            window.addEventListener('scroll', () => {
                let current = "";
                document.querySelectorAll('.category-section').forEach(section => {
                    if (window.pageYOffset >= section.offsetTop - 200) current = section.getAttribute('id');
                });

                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.id === `btn-${current}`) {
                        btn.classList.add('active');
                        // التمرير التلقائي للشريط ليكون الزر في المنتصف
                        const nav = document.getElementById('category-nav');
                        const btnLeft = btn.offsetLeft;
                        const btnWidth = btn.offsetWidth;
                        const navWidth = nav.offsetWidth;
                        nav.scrollTo({ left: btnLeft - (navWidth / 2) + (btnWidth / 2), behavior: 'smooth' });
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderNav();
            renderMenu();
            initScrollSpy();
        });
    </script>
</body>
</html>
